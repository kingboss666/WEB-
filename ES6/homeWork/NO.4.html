    <script>
    // 4. 从数组里面截取一段元素
    // const pull_at_Index = (arr1,arr2)=>{
    //     let arr3 = [];
    //     arr2.forEach((ele,index) => {
    //         arr3.push(arr1[ele])
    //     });
    //     return arr3;
    // }
    const pull_at_Index = (arr,pullArray) => {
        const result = [];
        arr.forEach((item,index)=> pullArray.includes(index) && result.push(item))
        return result;
    }

    let arra1 = ['a', 'b', 'c', 'd', 'e', 'f'];
    console.log(pull_at_Index(arra1, [1, 3]));  //["b","d"]
    let arra2 =  [1, 2, 3, 4, 5, 6, 7];
    console.log(pull_at_Index(arra2, [4]));  //[5]

    </script>
