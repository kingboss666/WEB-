        const dig = (obj, prop) => {
            if(prop in obj){
                return obj[prop];
            }else{
                return Object.values(obj).reduce((val,item)=>{
                    if(val !== undefined) return val;
                    if(typeof item === 'object'){
                        return dig(item,prop)
                    }
                },undefined);
            }
        }
