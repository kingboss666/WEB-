<body>
    <script>
    // 5. 深度克隆（用es6语法）
    const deepClone = (obj)=>{
        let object2 = JSON.parse(JSON.stringify(obj));
        return(object2);
    }

    const a = { foo: 'bar', obj: { a: 1, b: 2 } };
    const b = deepClone(a); // a !== b, a.obj !== b.obj
    b.ccc = 1;
    console.log(a)
    console.log(b)

    </script>
</body>
</html>
