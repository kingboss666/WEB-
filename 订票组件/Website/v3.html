		<canvas id="myCanvas" width="860" height="480">
			你的浏览器不支持画布
		</canvas>
		
		<script type="text/javascript">
		var v=document.getElementById('myVideo');
		function playPause(){
			if(v.paused)
				v.play();
			else
				v.pause();
		}
		function draw(event){
			var canvas = document.getElementById('myCanvas');
			var pen = canvas.getContext('2d');
			pen.moveTo(50,50);
			pen.lineTo(300,300);
			pen.lineWidth = 5;
			pen.strokeStyle = 'red';
			pen.stroke();
		}
		window.onload = draw;
		</script>
