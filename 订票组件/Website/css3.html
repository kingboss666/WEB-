<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			#content{
				width: 500px;
				margin: 100px auto;
			}
			#image{
				margin: 0 auto;
				width: 200px;
				padding: 10px;
				background-color: #eee;
				border: 1px solid #bfbfbf;
				border-radius: 5px;
				transition: all 1s linear; 
			}
			#image img{
				width: 200px;
				height: 200px;
				margin: 0 auto;
			}
			#image:hover{
				background-color: #000000;
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div id="image">
				<img src="images/xjzj.jpg"/>
			</div>
		</div>
	</body>
</html>
