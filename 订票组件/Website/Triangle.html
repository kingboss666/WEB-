<!DOCTYPE html>
<html lang="zn">
	<head>
		<meta charset="utf-8">
		<title>三角形</title>
		<style>
			div{
				height: 200px;
				background: greenyellow;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="mydiv">这是一个div</div>
		<script type="text/javascript">
			var my = document.getElementById("mydiv");
			var oneline ="";
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					oneline += "*";
				}
				oneline +='<br />';
			}
			// document.write(oneline);
			my.innerHTML = oneline;
		</script>
	</body>
</html>
