<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>DOM选择</title>
	</head>
	<script src="js/jQuery_3.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('li').text());
		})
	</script>
	<body>
		<div class="dom">Hi jQuery</div>
		<ul>
			<li>li</li>
			<li>li</li>
			<li>li</li>
		</ul>
	</body>
	<script type="text/javascript">
		console.log(jQuery('.dom').text());
		console.log(jQuery({0:'a',1:'b',length:2}));
		console.log($(['a','b']));
		console.log($(true));
		console.log($(null));
	</script>
</html>
