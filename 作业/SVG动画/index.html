<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>SVG动画</title>
		<style type="text/css">
			body{
				margin: 0;
				background: #333;
			}
			.warappe{
				width: 500px;
				margin: 0 auto;
			}
			.item{
				display: inline-block;
			}
			.item svg{
				width: 40px;
				height: 40px;
				margin: 60px;
			}
			.project{
				width: 500px;
				height: 500px;
				border: 1px solid #fff;
			}
		</style>
	</head>
	<body>
		<div class="warappe">
			
			<div class="item item1">
				<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
					<rect x="0" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="7" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="14" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
				</svg>
			</div>
			
			<div class="item item2">
				<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
					<rect x="0" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="height" values="10;20;10" begin="0s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="7" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="height" values="10;20;10" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="14" y="0" width="4" height="20" style="fill: #ff6700">
						<animate attributeName="height" values="10;20;10" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
				</svg>
			</div>
			
			<div class="item item3">
				<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
					<rect x="0" y="0" width="4" height="10" style="fill: #ff6700">
						<animate attributeName="y" values="0;10;0" begin="0s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="7" y="0" width="4" height="10" style="fill: #ff6700">
						<animate attributeName="y" values="0;10;0" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="14" y="0" width="4" height="10" style="fill: #ff6700">
						<animate attributeName="y" values="0;10;0" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
				</svg>
			</div>
			
			<div class="item item4">
				<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
					<rect x="0" y="7" width="4" height="6" style="fill: #ff6700">
						<animate attributeName="height" values="6;20;6" begin="0s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="y" values="7;0;7" begin="0s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="7" y="7" width="4" height="6" style="fill: #ff6700">
						<animate attributeName="height" values="6;20;6" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="y" values="7;0;7" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
					<rect x="14" y="7" width="4" height="6" style="fill: #ff6700">
						<animate attributeName="height" values="6;20;6" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="y" values="7;0;7" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
						<animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
					</rect>
				</svg>
			</div>
			<!-- 文本随二次贝塞尔曲线运动 -->
			<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" class="project">
				<text x="0" y="0" font-size="40" style="fill: #ff6700;">蝉壳
				<animateMotion path="M 0 500 C 100 450, 300 400, 400 100" rotate="auto" begin="0s" dur="3s" repeatCount="indefinite"/>
				</text>
			</svg>
		</div>
		
	</body>
</html>
