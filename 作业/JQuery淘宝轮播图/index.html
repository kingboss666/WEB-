<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>淘宝轮播图</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="warpper">
			<!-- 图片 -->
			<ul class="img-box">
				<li>
					<a href="javascript:;">
						<img src="images/1.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="images/2.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="images/3.webp">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="images/4.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="images/5.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="images/1.jpg">
					</a>
				</li>
			</ul>
			<!-- 左右按钮 -->
			<div class="btn">
				<a href="javascript:;" class="prevBtn">&lt;</a>
				<a href="javascript:;" class="nextBtn">&gt;</a>
			</div>
			<!-- 底部按钮 -->
			<div class="order">
				<ul>
					<li class="item active"></li>
					<li class="item"></li>
					<li class="item"></li>
					<li class="item"></li>
					<li class="item"></li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/index.js"></script>
</html>
