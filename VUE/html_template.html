<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 模版</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changName" v-bind:value="name">
        <h1 v-once>{{name}}</h1>
        <h2>{{age * 3}}</h2>
        <h2>{{Fun()}}</h2>
        <p v-html="html"></p>
        <img v-bind:src="src" width="100px">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "king",
                age: 21,
                html: "<a href='http://www.baidu.com'>baidu</a>",
                src: "./images/1.png"
            },
            methods: {
                changName: function (event) {
                    this.name = event.target.value;
                },
                Fun: function () {
                    this.name = "KingBoss";
                    return this.name;
                }
            }
        })
    </script>
</body>
</html>
